<!DOCTYPE html>
<html>
  <head>
    <style>
      body { width: 300px; padding: 16px; font-family: sans-serif; background: #fbfbf9; }
      h3 { margin: 0 0 12px 0; color: #1c1917; font-size: 16px; }
      .btn {
        width: 100%;
        background-color: #1c1917;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s;
      }
      .btn:hover { background-color: #44403c; }
      .btn:disabled { opacity: 0.7; cursor: not-allowed; }
      #status { margin-top: 10px; font-size: 12px; text-align: center; color: #78716c; min-height: 16px; }
    </style>
  </head>
  <body>
    <h3>LinkVault AI Clipper</h3>
    <button id="save-tab-btn" class="btn">Save Current Tab</button>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
